
<!Doctype HTML>
<HTML>
<head>
 	<meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../css/sign_up.css">
 </head>
<body> 

<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in your personal details below to create an account.</p>
    <hr>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

     <label for="profile"><b>Profile Name</b></label>
    <input type="text" placeholder="Enter Your Name" name="profile" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label for="country"><b>Country (Optional)</b></label>
    <input type="text" placeholder="Enter Your Country" name="country" optional>
    
    <label for="interest"><b>Interest (Optional)</b></label>
    <input type="text" placeholder="Enter Your Interest" name="interest" optional>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</HTML>
