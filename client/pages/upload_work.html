<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Upload Work</title>
        <link rel="stylesheet" type="text/css" href="../css/upload_work_style.css">
    </head>
    <body>
        <div id="workDetails">
            <div id="headerContainer">
                <h1 class="pageTitle">Work Details</h1>
            </div>
            
            <div id="detailsContainer">
                <form id="uploadForm">
                    <div class="row">
                        <label class="detailLabel">Title</label>
                        <input id="title" type="text" class="detailInput" Value="" >
                    </div>
                    <br>
                    <div class="row">
                        <label class="detailLabel">Referenced Works</label>
                        <input id="refWorks" type="text" class="detailInput" Value="Dropdown menu" >
                    </div>
                    <br>
                    <div class="row">
                        <label class="detailLabel">Categories</label>
                        <input id="categories" type="text" class="detailInput" Value="Dropdown menu" >
                    </div>
                    <br>
                    <div class="row">
                        <label class="detailLabel">Hashtags</label>
                        <input id="hashtags" type="text" class="detailInput" placeholder="#" Value="" >
                    </div>
                    <br>
                    <div class="row">
                        <label class="detailLabel">Audio File</label>
                        <label class="detailInput" id="audioFileLabel" for="audioFile">Click this area to select a file</label>
                        <input id="audioFile" type="file" class="btn" id="workBtn" accept=".mp3">
                    </div>
                    <br>
                    <div class="row">
                        <label class="detailLabel">Description</label>
                        <textarea id="descriptionTextBox" id="description" name="description">You can always adjust your introductory paragraph later. Sometimes you just have to start writing. You can start at the beginning or dive right into the heart of your essay.

                            Your first draft may not have the best opening, but as you continue to write, new ideas will come to you, and your thoughts will develop a clearer focus. Take note of these and, as you work through revisions, refine and edit your opening. 
                            
                            If you're struggling with the opening, follow the lead of other writers and skip it for the moment. Many writers begin with the body and conclusion and come back to the introduction later. It's a useful, time-efficient approach if you find yourself stuck in those first few words.
                            
                            Start where it's easiest to start. You can always go back to the beginning or rearrange later, especially if you have an outline completed or general framework informally mapped out. If you don't have an outline, even just starting to sketch one can help organize your thoughts and "prime the pump" as it were.
                        </textarea>
                    </div>
                </form>
            </div>
        </div>

        <div id="uploadContainer">
            <a href="./internal_profile.html" id="backLink"> - Back to Profile</a>
            <div id="coverPhotoContainer">
                <img id="coverPhoto" src="../images/profileImages/default_cover_photo.jpeg">
                <label id="changePhotoLabel" for="photo">Select Cover Photo</label>
                <input id="photo" type="file" accept=".png, .jpg, .jpeg">
            </div>

            <button type="submit" form="uploadForm" class="btn" id="uploadBtn">Upload</button>
        </div> 
    </body>
</html>
